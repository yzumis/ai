<mat-form-field class="input-mat-form-field">
    <input type="text" placeholder="Search contact" [(ngModel)]="usernameFilter" (input)="userContacts(usernameFilter)" matInput>
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="usernameFilter=''">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<mat-list>
    <mat-divider></mat-divider>
    <div *ngFor="let userContact of userContactArray">
        <mat-list-item>
            <span class="span-pointer" matLine>{{userContact.username}}</span>
            <button mat-icon-button>
                <mat-icon *ngIf="userContact.contact; else add">clear</mat-icon>
                <ng-template #add>
                <mat-icon>add</mat-icon>
                </ng-template>
            </button>
        </mat-list-item>
        <mat-divider></mat-divider>
    </div>
    <mat-list-item style="box-sizing: border-box; border-color: #3f51b5;border-style: solid;">
        <div matLine>
            <span matBadge="5" matBadgeOverlap="false" matBadgeColor="accent">Contact C</span>
        </div>
        <button style="text-align:right;" mat-icon-button>
            <mat-icon>clear</mat-icon>
        </button>
    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>
