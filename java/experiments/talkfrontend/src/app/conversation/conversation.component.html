
<div *ngFor="let message of messages">
  <div *ngIf="idUser !== message.user_iduser; else otherUser" align="right">
    <mat-card class="right-mat-card">{{message.text}}</mat-card>
  </div>
  <ng-template #otherUser>
    <div>
      <mat-card class="left-mat-card">{{message.text}}</mat-card>
    </div>
  </ng-template>
</div>
<div class="input-div">
    <mat-divider></mat-divider>
  <mat-card>
    <mat-grid-list cols="10" rowHeight="60px">
      <mat-grid-tile colspan="8" rowspan="1">
        <mat-form-field class="input-text">
          <input #message (change)="saveMessage(message.value); message.value='';" class="input-text" matInput placeholder="Message">
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" rowspan="1">
        <button (click)="saveMessage(message.value); message.value='';" class="input-button" mat-button>Send</button>    
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card>
</div>
