<div align="center">
  <form class="login-form">
    <mat-form-field class="login-form-full-width">
      <input matInput placeholder="User">
    </mat-form-field>
    <mat-form-field class="login-form-full-width">
      <input matInput placeholder="Password" type="password">
    </mat-form-field>
    <button color="primary" mat-flat-button="" class="mat-flat-button mat-primary">
      <span class="mat-button-wrapper">Login</span>
      <div class="mat-button-ripple mat-ripple" matripple=""></div>
      <div class="mat-button-focus-overlay"></div>
    </button>
    <button color="accent" mat-flat-button="" class="mat-flat-button mat-accent">
      <span class="mat-button-wrapper">Register</span>
      <div class="mat-button-ripple mat-ripple" matripple=""></div>
      <div class="mat-button-focus-overlay"></div>
    </button>
  </form>
</div>
