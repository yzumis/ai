<mat-form-field class="input-mat-form-field">
    <input type="text" placeholder="Search contact" [(ngModel)]="usernameFilter" (input)="userContacts(usernameFilter)" matInput>
    <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="clearUserNameFilter()">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<mat-list>
    <mat-divider></mat-divider>
    <div *ngFor="let userContact of userContactArray">
        <mat-list-item>
            <span class="span-pointer" matLine>{{userContact.username}}</span>
            <button *ngIf="userContact.contact; else saveButton" (click)="deleteContact(userContact.iduser)" color="accent" mat-flat-button="" class="mat-flat-button mat-accent">
                <span class="mat-button-wrapper">Delete</span>
                <div class="mat-button-ripple mat-ripple" matripple=""></div>
                <div class="mat-button-focus-overlay"></div>
            </button>
            <ng-template #saveButton>
                <button (click)="saveContact(userContact.iduser)" color="primary" mat-flat-button="" class="mat-flat-button mat-primary">
                    <span class="mat-button-wrapper">Add</span>
                    <div class="mat-button-ripple mat-ripple" matripple=""></div>
                    <div class="mat-button-focus-overlay"></div>
                </button>
            </ng-template>
            
        </mat-list-item>
        <mat-divider></mat-divider>
    </div>
    <mat-list-item style="box-sizing: border-box; border-color: #3f51b5;border-style: solid;">
        <div matLine>
            <span matBadge="5" matBadgeOverlap="false" matBadgeColor="accent">Contact C</span>
        </div>
        <button style="text-align:right;" mat-icon-button>
            <mat-icon>clear</mat-icon>
        </button>
    </mat-list-item>
    <mat-divider></mat-divider>
</mat-list>
