<!DOCTYPE html>
<html>
	<head>

	<body>
        <script src="scripts/EvaluationElement.js"></script>
		<script src="scripts/Neuron.js"></script>
        <script src="scripts/Mlp.js"></script>
        <script src="scripts/Individual.js"></script>
        <script src="scripts/GeneticAlgorithm.js"></script>
		<script>
            play();
			function play() {
                var numberOfInputs = 2;
                var neuronsPerLayer = [2, 2, 1]; // 2 input neurons + 2 neurons in hidden layer + 1 output 
                var numberOfGenerations = 1000;
                var evaluationSet = [];
                evaluationSet.push(new EvaluationElement([0, 0], [0]));
                evaluationSet.push(new EvaluationElement([0, 1], [1]));
                evaluationSet.push(new EvaluationElement([1, 0], [1]));
                evaluationSet.push(new EvaluationElement([1, 1], [0]));
                var geneticAlgorithm = new GeneticAlgorithm(20, 0.05, numberOfInputs, neuronsPerLayer);
                var mlp = geneticAlgorithm.evolve(numberOfGenerations, evaluationSet);
                console.log("Output after evolution");
                mlp.print();
                console.log("Output [0, 0] = " + mlp.calculateOutputs([0, 0]));
                console.log("Output [0, 1] = " + mlp.calculateOutputs([0, 1]));
                console.log("Output [1, 0] = " + mlp.calculateOutputs([1, 0]));
                console.log("Output [1, 1] = " + mlp.calculateOutputs([1, 1]));
            }   
        </script>
    </body>
</html>
