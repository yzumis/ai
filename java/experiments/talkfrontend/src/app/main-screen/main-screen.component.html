<div class="div-for-mat-tab-group">
  <mat-tab-group mat-stretch-tabs class="stretched-tabs mat-elevation-z3" [(selectedIndex)]="selectedTab">
    <mat-tab disabled="{{conversationTabDisabled}}">
      <ng-template #usernameInTabLabel mat-tab-label>
        <p *ngIf="conversationTabUsername === null; else usernameInTabLabel">Conversation</p>
        <ng-template #usernameInTabLabel>
        <p>Conversation with <b>{{conversationTabUsername}}</b></p>
        </ng-template>
      </ng-template>
      <div class="div-mat-tab">
        <app-conversation></app-conversation>
      </div>
    </mat-tab>
    <mat-tab label="Contacts">
      <ng-template matTabContent>
        <div class="div-mat-tab">
          <app-contacts></app-contacts>
        </div>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
